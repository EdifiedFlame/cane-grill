{% extends 'base.html' %}


[% block conteudo %]
    
    <!-- Contact Form Area Start -->
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-14">
                    <div class="section-heading">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    {% csrf_token %}
                                    <label for="email"><b>E-mail</b></label>
                                    <input type="text" id="email" class="form-control" name="email" placeholder="informe seu email">
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="senha"><b>Senha</b></label>
                                    <input type="Password" id="senha" class="form-control" name="senha" placeholder="informe sua senha">
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-sucess">
                                        Acesse sua conta
                                    </button>
                                    <button typr="button" class="btn btn-primary" onclick="exibirCriarConta()">
                                        Fa√ßa seu cadastro
                                    </button>
                                </div>
                            </div>             
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function exibirCriarConta(){
        location.href = '{% url "cadastro" %}';
    }
</script>


{% endblock %}
